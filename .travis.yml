language: java
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  - set -e
  - ./mvnw clean install --errors --batch-mode
env:
  global:
    - MAVEN_OPTS="-Xmx256m"
    - JAVA_OPTS="-Xmx256m"
jdk:
  - oraclejdk8

services:
  - mysql

before_install : - mysql -e 'CREATE DATABASE IF NOT EXISTS test;' 

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client