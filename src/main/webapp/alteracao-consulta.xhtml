<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Saúde Garanhuns</title>
    </h:head>
    <h:body>
	<p:growl autoUpdate="true" sticky="true"/>
	<h:form>
	    <p:fieldset legend="Alteração de consulta">
		<p:panelGrid columns="2">
		    <p:outputLabel for="inputObs" value="Observação:"/>
		    <p:inputTextarea value="#{consultaController.consulta.observacao}" id="inputObs" cols="67" required="true" requiredMessage="Campo observação obrigátio"/>
		    <p:outputLabel for="radioPrioridade" value="Prioridade:" />
		    <p:selectOneRadio value="#{consultaController.consulta.prioridade}" id="radioPrioridade" required="true" requiredMessage="Campo prioridade obrigátio">
			<f:selectItems value="#{consultaController.prioridade}" var="prioridade" itemLabel="#{prioridade}" itemValue="#{prioridade}"/>
		    </p:selectOneRadio>
		    <p:outputLabel for="radioEspecialidade" value="Especialidade:" />
		    <p:selectOneRadio value="#{consultaController.consulta.especialidade}" id="radioEspecialidade" required="true" requiredMessage="Campo especialidade obrigátio">
			<f:selectItems value="#{consultaController.especialidade}" var="especialidade" itemLabel="#{especialidade}" itemValue="#{especialidade}"/>
		    </p:selectOneRadio>
		</p:panelGrid>
		<br></br>
		<p:commandButton actionListener="#{consultaController.alterar()}" value="Alterar"/>
	    </p:fieldset>
	</h:form>
    </h:body>
</html>
