<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar Atendente</title>
    </h:head>
    <f:event listener="#{atendenteController.limparCampos()}" type="preRenderView"/>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <center>
            <p:fieldset>
                <h1> Atualizar Atendente </h1>
            </p:fieldset>
            <p:growl id='growl'/>
            <h:form >
                <p:fieldset legend="Atualização">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{atendenteController.atendente.nome}" />
                        <p:outputLabel value="Posto de Atentendimento"/>
                        <p:selectOneMenu id="Posto" value="#{atendenteController.atendente.postoSaude}" style="width:125px" converter="postoSaudeConverter">
                            <f:selectItems value="#{postoSaudeController.recuperarTodos()}" var='posto' itemLabel="#{posto.nome}" itemValue="#{posto}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario"/>
                        <p:inputText value="#{atendenteController.atendente.usuario.login}" />
                        <p:outputLabel value="Senha"/>
                        <p:inputText value="#{atendenteController.atendente.usuario.senha}" />
                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton update= "growl @form" value="Atualizar" action="#{atendenteController.alterar()}"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
                <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                                 message="Caso escolha cancelar, os dados que não foram salvos, serão perdidos" >
                    <p:button href="index.html" value="Sim"/>
                    <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
                </p:confirmDialog>
            </h:form>
        </center>
    </h:body>
</html>
