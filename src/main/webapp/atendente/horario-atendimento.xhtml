<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Saúde Garanhuns</title>
    </h:head>
    <h:body>
        <center>
            <p:fieldset>
                <h1> Cadastrar Horário de Atendimento </h1>
            </p:fieldset>
            <p:growl id='growl'/>
            <h:form >
                <p:fieldset>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Posto de Atendimento"/>
                        <p:selectOneMenu id="Posto" value="#{horarioAtendimentoController.horarioAtendimento.atendimento.postoSaude}" style="width:125px" converter="postoSaudeConverter">
                            <f:selectItems value="#{postoSaudeController.recuperarTodos()}" var='posto' itemLabel="#{posto.nome}" itemValue="#{horarioAtendimentoController.horarioAtendimento.atendimento.postoSaude}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Especialidade"/>
                        <p:selectOneMenu id="especialidade" value="#{horarioAtendimentoController.horarioAtendimento.atendimento.especialidade}">
                            <f:selectItem itemLabel="GERAL"  itemValue="GERAL"/>
                            <f:selectItem itemLabel="DENTISTA" itemValue="DENTISTA"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Dia"/>
                        <p:selectOneMenu id="dias" value="#{horarioAtendimentoController.horarioAtendimento.dia}">
                            <f:selectItem itemLabel="SEGUNDA" itemValue="SEGUNDA"/>
                            <f:selectItem itemLabel="TERÇA" itemValue="TERÇA"/>
                            <f:selectItem itemLabel="QUARTA" itemValue="QUARTA"/>
                            <f:selectItem itemLabel="QUINTA" itemValue="QUINTA"/>
                            <f:selectItem itemLabel="SEXTA" itemValue="SEXTA"/>
                            <f:selectItem itemLabel="SABADO" itemValue="SABADO"/>
                            <f:selectItem itemLabel="DOMINGO" itemValue="DOMINGO"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Horário de Início"/>
                        <p:inputMask placeholder="hh:mm" mask='99:99' required="true"  requiredMessage="Horário de Início Obrigatório" value="#{horarioAtendimentoController.horarioAtendimento.horaInicio}"></p:inputMask>
                        <p:outputLabel value="Horário de Término"/>
                        <p:inputMask placeholder="hh:mm" required="true" requiredMessage="Horário de Término Obrigatório" mask='99:99' value="#{horarioAtendimentoController.horarioAtendimento.horaTermino}"></p:inputMask>
                        <p:outputLabel value="Quantidade"/>
                        <p:inputNumber decimalPlaces="0"  value="#{horarioAtendimentoController.horarioAtendimento.quantidade}"></p:inputNumber>
                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton update= "growl @form" value="Cadastrar" action="#{horarioAtendimentoController.cadastrarHorarioAtendimentoPosto()}"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
                <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                                 message="Caso escolha cancelar, os dados que não foram salvos, serão perdidos" >
                    <p:button href="index.html" value="Sim"/>
                    <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
                </p:confirmDialog>
            </h:form>
        </center>
    </h:body>
</html>
