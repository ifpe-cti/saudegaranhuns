<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menus</title>
    </h:head>
    <h:body>
        <h:form> 
        <p:commandButton value="Ajax Submit" id="ajax" action="#{loginUsuarioController.tipoUsuarioLogado()}" ></p:commandButton>

        <h:panelGroup rendered="#{loginUsuarioController.tipoUsuarioLogado() == 'ATENDENTE'}">

        <h:panelGroup rendered="#{loginUsuarioController.tipoUsuarioLogado() == 'PACIENTE'}">
            <ui:include src="paciente/menu.xhtml"/>

        <h:panelGroup rendered="#{loginUsuarioController.tipoUsuarioLogado() == 'ADMINISTRADOR'}">

        <h:panelGroup rendered="#{loginUsuarioController.tipoUsuarioLogado() == ''}">
