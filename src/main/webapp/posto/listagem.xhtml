<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listagem dos postos de saúde</title>
    </h:head>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <h:form>
            <p:dataTable value="#{postoSaudeController.recuperarTodos()}" var="posto"
                         id="idListarPostos">
                <p:column headerText="Nome do Posto">
                    <h:outputText value="#{posto.nome}"/>
                </p:column>
                <p:column headerText ="Opções">
                    <p:commandButton value="Deletar"  icon="ui-icon-trash" actionListener="#{postoSaudeController.setPostosaude(posto)}" action="#{postoSaudeController.deletar()}" update="@form"/>
                    <p:commandButton value="Alterar"  icon="ui-icon-pencil" actionListener="#{postoSaudeController.setPostosaude(posto)}"  action="alterar.xhtml?faces-redirect=true"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
