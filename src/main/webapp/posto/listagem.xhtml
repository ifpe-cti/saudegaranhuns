<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        Hello from Facelets
    </body>
    <h:form>
        <p:dataTable value="#{ClasseControladora.NomeDoMetodoDaOperacaoASerRealizada}" var="posto"
                     id="idListarPostos">
            <p:column headerText="Nome do Posto">
                <h:outputText value="#{posto.variavelQueGuardaONomeDoPosto}"/>
            </p:column>

            <p:column headerText ="Opções">
                <p:commandButton value="Deletar"  icon="ui-icon-trash" action="#{ClasseControladora.MetodoDeDeletar(ClasseControladora.selectedPosto)}"/>
                <p:commandButton value="Alterar"  icon="ui-icon-pencil" actionListener="#{ClasseControladora.MetodoSet(posto)}" action="alterar-posto.xhtml"/>
            </p:column>

        </p:dataTable>
    </h:form>
</html>
