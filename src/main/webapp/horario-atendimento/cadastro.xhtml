<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Saúde Garanhuns</title>
    </h:head>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <center>
            <p:fieldset>
                <h1> Cadastrar Horário de Atendimento </h1>
            </p:fieldset>
            <p:growl id='growl'/>
            <h:form >
                <p:fieldset>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Posto de Atendimento"/>
                        <p:outputLabel  value="#{horarioAtendimentoController.atendente.postoSaude.nome}"></p:outputLabel>

                        <p:outputLabel value="Especialidade"/>
                        <p:selectOneMenu id="especialidade" value="#{horarioAtendimentoController.horarioAtendimento.atendimento.especialidade}">
                            <f:selectItems var="especialidades" value="#{horarioAtendimentoController.especialidade}"
                                           itemLabel="#{especialidades.nome}" itemValue="#{especialidades}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Dia"/>
                        <p:selectOneMenu id="dias" value="#{horarioAtendimentoController.horarioAtendimento.dia}">
                            <f:selectItems var="dias" value="#{horarioAtendimentoController.dias}"
                                           itemLabel="#{dias.nome}" itemValue="#{dias}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Quantidade de atendimentos"/>
                        <p:inputNumber minValue="1" decimalPlaces="0"  value="#{horarioAtendimentoController.horarioAtendimento.quantidade}"></p:inputNumber>
                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton update= "growl @form" value="Cadastrar" action="#{horarioAtendimentoController.cadastrarHorarioAtendimentoPosto()}"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
                <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                                 message="Caso escolha cancelar, os dados que não foram salvos, serão perdidos" >
                    <p:button href="/index.html" value="Sim"/>
                    <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
                </p:confirmDialog>
            </h:form>
        </center>
    </h:body>
</html>
