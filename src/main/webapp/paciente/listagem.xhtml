<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listagem dos pacientes</title>
    </h:head>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <h:form>
            <p:dataTable value="#{pacienteController.recuperarTodos()}" var="paciente"
                         id="idListarPacientes">
                <p:column headerText="Nome do Paciente">
                    <h:outputText value="#{paciente.nome}"/>
                </p:column>
                <p:column headerText="Cartão do SUS">
                    <h:outputText value="#{paciente.cartaoSus}"/>
                </p:column>
                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{paciente.dataNascimento}" />
                </p:column>
                <p:column headerText ="Opções">
                    <p:commandButton value="Deletar"  icon="ui-icon-trash" actionListener="#{pacienteController.setPaciente(paciente)}" action="#{pacienteController.deletar()}" update="@form"/>
                    <p:commandButton value="Alterar"  icon="ui-icon-pencil" actionListener="#{pacienteController.setPaciente(paciente)}" action="alterar.xhtml"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
