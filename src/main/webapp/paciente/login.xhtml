<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Paciente</title>
    </h:head>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <p:growl autoUpdate="true"/>
        <center>
            <h5> </h5>
            <p:fieldset>
                <h1> Tela de Login </h1>
            </p:fieldset>
            <h5> </h5>
        </center>
        <h:form id="form">
            <p:panel >
                <center>
                    <h:panelGrid columns="2"  >
                        <h:outputLabel for="loginA" value="Cartão do SUS:" />
                        <p:inputText id="loginA" value="#{login}" required="true" requiredMessage="O cartão do SUS é obrigátorio" label="login" />
                    </h:panelGrid>
                </center>
                <h6> </h6>
                <center>
                    <p:commandButton value="LOGIN" action="#{loginUsuarioController.realizarLogin(login, '00000')}" update="form"/>
                    <p:button href="/paciente/cadastro.xhtml" value="Cadastrar"/>
                </center>
            </p:panel>
       	</h:form>
    </h:body>
</html>
