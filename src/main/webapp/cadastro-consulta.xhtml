<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Saúde Garanhuns</title>
    </h:head>
    <f:event listener="#{consultaController.limpar()}" type="preRenderView"/>
    <h:body>
        <p:growl id='growl'/>
        <h:form>
            <p:fieldset legend="Cadasto de consulta">
                <p:panelGrid columns="2">
                    <p:outputLabel for="radioPrioridade" value="Prioridade:" />
                    <p:selectOneRadio value="#{consultaController.consulta.prioridade}"
                                      id="radioPrioridade" required="true"
                                      requiredMessage="Campo prioridade obrigátorio">
                        <f:selectItems value="#{consultaController.prioridade}" var="prioridade"
                                       itemLabel="#{prioridade.label}" itemValue="#{prioridade}"/>
                    </p:selectOneRadio>
                    <p:outputLabel for="radioEspecialidade" value="Especialidade:" />
                    <p:selectOneRadio value="#{consultaController.consulta.especialidade}"
                                      id="radioEspecialidade" required="true"
                                      requiredMessage="Campo especialidade obrigátorio">
                        <f:selectItems value="#{consultaController.especialidade}" var="especialidade"
                                       itemLabel="#{especialidade.label}" itemValue="#{especialidade}"/>
                    </p:selectOneRadio>
                </p:panelGrid>
                <br></br>
                <p:commandButton actionListener="#{consultaController.cadastrar()}" value="Cadastrar"
                                 update="growl @form"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
            </p:fieldset>
            <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                             message="Caso escolha cancelar, os dados que não foram salvos, serão
                             perdidos" >
                <p:button href="listagem-consulta.xhtml" value="Sim"/>
                <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
