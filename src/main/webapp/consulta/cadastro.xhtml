<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de consulta</title>
    </h:head>
    <f:event listener="#{consultaController.limpar()}" type="preRenderView"/>
        <p:importEnum type="br.edu.ifpe.garanhuns.sg.model.Especialidade" var="especialidades" allSuffix="ALL_ENUM_VALUES"/>
        <p:importEnum type="br.edu.ifpe.garanhuns.sg.model.Prioridade" var="prioridades" allSuffix="ALL_ENUM_VALUES"/>
    <h:body>
        <ui:include src="../menus.xhtml"/>
        <p:growl id='growl'/>
        <h:form>
            <p:fieldset legend="Cadasto de consulta">
                <p:panelGrid columns="2">
                    <p:outputLabel for="radioPrioridade" value="Prioridade:" />
                    <p:selectOneRadio value="#{consultaController.consulta.prioridade}"
                                      id="radioPrioridade" required="true"
                                      requiredMessage="Campo prioridade obrigátorio">
                        <f:selectItems value="#{prioridades.ALL_ENUM_VALUES}" var="prioridade"
                                       itemLabel="#{prioridade.nome}" itemValue="#{prioridade}"/>
                    </p:selectOneRadio>
                    <p:outputLabel for="radioEspecialidade" value="Especialidade:" />
                    <p:selectOneRadio value="#{consultaController.consulta.especialidade}"
                                      id="radioEspecialidade" required="true"
                                      requiredMessage="Campo especialidade obrigátorio">
                        <f:selectItems value="#{especialidades.ALL_ENUM_VALUES}" var="especialidade"
                                       itemLabel="#{especialidade.nome}" itemValue="#{especialidade}"/>
                    </p:selectOneRadio>
                </p:panelGrid>
                <br></br>
                <p:commandButton value="Prosseguir" action="finalizar-cadastro.xhtml"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
            </p:fieldset>
            <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                             message="Caso escolha cancelar, os dados que não foram salvos, serão
                             perdidos" >
                <p:button href="listagem.xhtml" value="Sim"/>
                <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
