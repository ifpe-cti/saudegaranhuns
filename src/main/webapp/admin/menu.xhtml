<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Menu do Administrador</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar id="menuAdmin">
                <p:submenu label="Paciente">
                    <p:menuitem value="Cadastrar" url="../paciente/cadastro.xhtml"/>
                    <p:menuitem value="Listagem" url="../paciente/listagem.xhtml"/>
                </p:submenu>
                <p:submenu label="Atendente">
                    <p:menuitem value="Cadastrar" url="../atendente/cadastro.xhtml"/>
                    <p:menuitem value="Listagem" url="../atendente/listagem.xhtml"/>
                </p:submenu>
                <p:submenu label="Posto">
                    <p:menuitem value="Cadastrar" url="../posto/cadastro.xhtml"/>
                    <p:menuitem value="Listagem" url="../posto/listagem.xhtml"/>
                </p:submenu>
                <p:menuitem value="Sair" action="#{loginUsuarioController.realizarLogout()}" update="@all"/>
            </p:menubar>
        </h:form>
    </h:body>
</html>
